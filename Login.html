<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link href="css/Login.css" rel="stylesheet" />
        <link href="css/toast.css" rel="stylesheet" />
    </head>
    <body>
        <div id="toast-container"></div>

        <div class="main">
            <label class="brand"><img src="image/baofilm.png"></label>
            <input type="checkbox" id="chk" aria-hidden="true"/>

            <!-- LOGIN -->
            <div class="login">
                <form id="loginForm">
                    <label for="chk">Log in</label>
                    <input type="email" id="loginEmail" placeholder="Email" required />
                    <input type="password" id="loginPassword" placeholder="Password" required />
                    <button class="button" type="submit">Log in</button>

                    <p class="forgot">
                        <a href="#" id="forgotPassword">Quên mật khẩu?</a>
                    </p>
                </form>
            </div>

            <!-- SIGN UP -->
            <div class="singup">
                <form id="signupForm">
                    <label for="chk">Sign up</label>
                    <input type="text" id="signupUsername" placeholder="User name" required />
                    <input type="email" id="signupEmail" placeholder="Email" required />
                    <input type="text" id="signupPhone" placeholder="Phone Number" required /> 
                    <input type="password" id="signupPassword" placeholder="Password" required />
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required />
                    <button class="button" type="submit">Sign up</button>
                </form>
            </div>
        </div>
        <script type="module" src="js/firebase.js"></script>
        <script type="module" src="js/toast.js"></script>
    </body>
</html>
